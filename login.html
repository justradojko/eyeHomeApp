<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content login-screen-content">
    <div id="login-icon-container">
        <img id="login-icon" src="img/login-logo.png"></img>
        <p id="icon-title">Eye Home</p>
    </div>
    
    <div class="login-reginster-bottom-container" id="login-container">
        <table>
            <tr>
                <td class="">
                    <img src="img/login-email-icon.png"/>
                </td>
                <td class="login-text-container" >
                    <input type="text" name="username" id="login-email" placeholder="Your e-mail"/>
<!--                    <input type="email" class="email-password-text" id="login-email" placeholder="e-mail"/>-->
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <img src="img/login-pass-icon.png"/>
                </td>
                <td class="login-text-container" >
                    <input type="password" name="password" id="login-password" placeholder="Your password"/>
<!--                    <input type="password" id="login-password" class="email-password-text" placeholder="password"/>-->
                </td>
            </tr>
        </table>                
        <button class="" id="sign-in" type="button">LOGIN</button>        
        <hr class="login-underline"></hr>    
        <p class="swap-register-login-button">REGISTER</p>        
    </div>



    <div class="login-reginster-bottom-container" id="register-container">
        <table>
            <tr>
                <td class="">
                    <img src="img/login-email-icon.png"/>
                </td>
                <td class="login-text-container" >
                    <input type="text" name="username" id="register-name" placeholder="Your name"/>
<!--                    <input type="email" class="email-password-text" id="login-email" placeholder="e-mail"/>-->
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td id="username-icon">
                    <img src="img/username.png"/>
                </td>
                <td class="login-text-container" >
                    <input type="text" name="username" id="register-email" placeholder="Your email"/>
<!--                    <input type="email" class="email-password-text" id="login-email" placeholder="e-mail"/>-->
                </td>
            </tr>
        </table>        
        <table>
            <tr>
                <td>
                    <img src="img/login-pass-icon.png"/>
                </td>
                <td class="login-text-container" >
                    <input type="password" name="password" id="register-password" placeholder="Your password"/>
<!--                    <input type="password" id="login-password" class="email-password-text" placeholder="password"/>-->
                </td>
            </tr>
        </table>                
        <button class="" id="register-button" type="button">REGISTER</button>        
        <hr class="login-underline"></hr>    
        <p class="swap-register-login-button">LOGIN</p>        
    </div>

  </div>
</div>
